<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="cup" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    <linearGradient id="coffee" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
    <linearGradient id="steam" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#9E9E9E;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <!-- 杯身：上宽下窄的梯形（马克杯典型造型） -->
  <path d="M 18 14 
           L 18 50 
           C 18 54 22 58 30 58 
           L 34 58 
           C 42 58 46 54 46 50 
           L 46 14 
           Z" 
        fill="url(#cup)" stroke="#bdbdbd" stroke-width="1"/>
  <!-- 杯口椭圆 - 咖啡 -->
  <ellipse cx="32" cy="16" rx="12" ry="4" fill="url(#coffee)"/>
  <ellipse cx="32" cy="14" rx="12" ry="4" fill="none" stroke="#fff" stroke-width="1.5"/>
  <!-- 把手：右侧 C 形 -->
  <path d="M 46 22 
           A 12 12 0 0 1 46 46" 
        fill="none" stroke="url(#cup)" stroke-width="7" stroke-linecap="round"/>
  <path d="M 46 22 
           A 12 12 0 0 1 46 46" 
        fill="none" stroke="#bdbdbd" stroke-width="1" stroke-linecap="round"/>
  <!-- 蒸汽 -->
  <path d="M 24 8 Q 20 4 24 0" stroke="url(#steam)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 32 6 Q 28 2 32 0" stroke="url(#steam)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 40 8 Q 44 4 40 0" stroke="url(#steam)" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
